<!DOCTYPE html>

    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        background-color: transparent;
      }

      .zcwf_lblLeft {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: transparent;
        color: white;
        padding: 20px;
        border-radius: 15px;
        max-width: 600px;
        margin: auto;
      }

      .zcwf_row {

        justify-content: space-between;
        width: 100%;
        margin-bottom: 10px;
      }

      .zcwf_row input,
      .zcwf_row select {
        width: 48%;
        padding: 15px;
        background-color: white;
        border: none;
        border-radius: 15px;
        font-size: 14px;
      }

      .zcwf_row input::placeholder,
      .zcwf_row select {
        color: grey;
      }

      .zcwf_row select {
        color: grey;
      }

      .zcwf_row.full-width {
        width: 100%;
      }

      .zcwf_row.full-width input,
      .zcwf_row.full-width select {
        width: 100%;
      }

      .zcwf_row.submit-row {
        justify-content: center;
      }

      .zcwf_row input[type="submit"] {
        background-color: blue;
        color: white;
        cursor: pointer;
        font-size: 16px;
        width: auto;
        margin-top: 20px;
      }
    </style>
  </head>

    <script>
      function validateEmail6328329000000496336() {
        var form = document.forms["WebForm6328329000000496336"];
        var emailFld = form.querySelectorAll("[ftype=email]");
        var i;
        for (i = 0; i < emailFld.length; i++) {
          var emailVal = emailFld[i].value;
          if (emailVal.replace(/^\s+|\s+$/g, "").length != 0) {
            var atpos = emailVal.indexOf("@");
            var dotpos = emailVal.lastIndexOf(".");
            if (
              atpos < 1 ||
              dotpos < atpos + 2 ||
              dotpos + 2 >= emailVal.length
            ) {
              alert("Please enter a valid email address.");
              emailFld[i].focus();
              return false;
            }
          }
        }
        return true;
      }

              }
              alert(fldLangVal[i] + " cannot be empty.");
              fieldObj.focus();

            } else if (fieldObj.nodeName == "SELECT") {
              if (fieldObj.options[fieldObj.selectedIndex].value == "-None-") {
                alert(fldLangVal[i] + " cannot be none.");
                fieldObj.focus();
                return false;
              }
            } else if (fieldObj.type == "checkbox") {

                alert("Please accept  " + fldLangVal[i]);
                fieldObj.focus();
                return false;
              }
            }
            try {
              if (fieldObj.name == "Last Name") {
                name = fieldObj.value;
              }
            } catch (e) {}
          }
        }
        if (!validateEmail6328329000000496336()) {
          return false;
        }

        var urlparams = new URLSearchParams(window.location.search);
        if (

          urlparams.get("service") === "smarturl"
        ) {
          var webform = document.getElementById("webform6328329000000496336");
          var service = urlparams.get("service");
          var smarturlfield = document.createElement("input");
          smarturlfield.setAttribute("type", "hidden");
          smarturlfield.setAttribute("value", service);

          webform.appendChild(smarturlfield);
        }

        document
          .querySelector(".crmWebToEntityForm .formsubmit")
          .setAttribute("disabled", true);
      }

      function tooltipShow6328329000000496336(el) {
        var tooltip = el.nextElementSibling;
        var tooltipDisplay = tooltip.style.display;
        if (tooltipDisplay == "none") {
          var allTooltip = document.getElementsByClassName("zcwf_tooltip_over");
          for (i = 0; i < allTooltip.length; i++) {
            allTooltip[i].style.display = "none";
          }
          tooltip.style.display = "block";
        } else {
          tooltip.style.display = "none";
        }
      }
